<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="controls">
    <form>
      <label class="form-label" for="content">Symbol</label>
      <input class="form-control" type="text" value="â™¥" id="content" oninput="setCSS('--content', `'${this.value}'`)">
      <label class="form-label" for="time">Speed</label>
      <input class="form-range" type="range" min="0.1" max="20" step="0.1" value="5" id="time" oninput="setCSS('--time', `${this.value}s`)">
